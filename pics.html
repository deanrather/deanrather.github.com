<html>
<!--
Plucks a random photo from a list of Google Photos albums, displays it in fullscreen.
Changes to a new photo after a while 
-->
<head>
<title>pics</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
	var albums = [
		{'user_id': 114422221272941024201, 'album_id': 6067290589046854321},
		{'user_id': 114422221272941024201, 'album_id': 6067559740819782033}
	];
    
	var album_index = Math.floor((Math.random() * albums.length));
    var api_url = "https://picasaweb.google.com/data/feed/api/user/"+albums[album_index].user_id+"/albumid/"+albums[album_index].album_id+"?alt=json";
    
	$.ajax({
		type: 'GET',
		url: api_url,
		dataType: 'json',
		async: false,
		success: function(response) {
		    
		    console.log(response);
		    
			var img_index = Math.floor((Math.random() * response.feed.entry.length));
			var img_url = response.feed.entry[img_index].content.src;
			
			$('body').html('<img src="' + img_url + '" width="100%">');
			
		}
	});
});

</script>
<style>
body {margin: 0; padding: 0;}
</head>
